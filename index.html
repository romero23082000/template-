<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in y sign up</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/39d8dee436.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="user">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>
                    <input type="submit" value="login" class="btn solid">
                    <p class="social-text">Or sign in with social platform</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>

                <form class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="user">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>
                    <input type="submit" value="sign up" class="btn solid">
                    <p class="social-text">Or sign up with social platform</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here!</h3>
                    <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Est animi eum et.</p>
                    <button class="btn transparent" id="sign-up-btn">sign up</button>
                </div>
                <img src="./img/undraw_maker_launch_crhe.svg" class="image">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us!</h3>
                    <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Est animi eum et.</p>
                    <button class="btn transparent" id="sign-in-btn">sign up</button>
                </div>
                <img src="./img/undraw_on_the_office_fbfs.svg" class="image">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
